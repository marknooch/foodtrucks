<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Load data from an external GeoJSON file</title>
<meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no">
<link href="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.css" rel="stylesheet">
<script src="https://api.mapbox.com/mapbox-gl-js/v2.6.1/mapbox-gl.js"></script>
<style>
body { margin: 0; padding: 0; }
#map { position: absolute; top: 0; bottom: 0; width: 100%; }
</style>
</head>
<body>
<div id="map"></div>

<script>
	mapboxgl.accessToken = 'pk.eyJ1IjoibWFya2lhbm51Y2NpIiwiYSI6ImNreXE3dWszdzBoNWIydm85YTM3MnppMjYifQ.4PYJ0n2uADbmB_GsRQsQfw';
    const map = new mapboxgl.Map({
        container: 'map', // container ID
        style: 'mapbox://styles/markiannucci/ckyrd8gzj0kwk15lq546lxlsu', // style URL
        zoom: 12, // starting zoom
        center: [-122.4194, 37.7749] // starting center
    });

    map.on('load', () => {
        map.addSource('foodtrucks', {
            type: 'geojson',
            // Use a URL for the value for the `data` property.
            data: 'openFoodTrucks.json'
        });

        map.addLayer({
            'id': 'foodtrucks',
            'type': 'circle',
            'source': 'foodtrucks',
            'paint': {
                'circle-radius': 4,
                'circle-stroke-width': 2,
                'circle-color': 'hsl(186, 100%, 50%)',
                'circle-stroke-color': 'hsl(196, 51%, 50%)'
            }
        });

        // Create a popup, but don't add it to the map yet.
        const popup = new mapboxgl.Popup({
            closeButton: false,
            closeOnClick: false
        });

        map.on('mouseenter', 'places', (e) => {
            // Change the cursor style as a UI indicator.
            map.getCanvas().style.cursor = 'pointer';

            // Copy coordinates array.
            const coordinates = e.features[0].geometry.coordinates.slice();
            const description = e.features[0].properties.applicant + ": " + e.features[0].properties.description;

            // Ensure that if the map is zoomed out such that multiple
            // copies of the feature are visible, the popup appears
            // over the copy being pointed to.
            while (Math.abs(e.lngLat.lng - coordinates[0]) > 180) {
                coordinates[0] += e.lngLat.lng > coordinates[0] ? 360 : -360;
            }

            // Populate the popup and set its coordinates
            // based on the feature found.
            popup.setLngLat(coordinates).setHTML(description).addTo(map);
        });

        map.on('mouseleave', 'places', () => {
            map.getCanvas().style.cursor = '';
            popup.remove();
        });
    });
</script>

</body>
</html>

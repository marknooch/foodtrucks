<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  
</head>

<body>


  <div class="container">
      <div id='map'></div>
  </div>


<script>
  var map = L.map('map').setView([-122.4194, 37.7749], 12); 

  var tiles = L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token=pk.eyJ1IjoibWFya2lhbm51Y2NpIiwiYSI6ImNreXE4ZzJjMTBob2UzMW85cjlod201OGMifQ.VCWtZQ2OAYozIcQPTaRCpg', {
			maxZoom: 18,
			attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors, ' +
				'Imagery Â© <a href="https://www.mapbox.com/">Mapbox</a>',
			id: 'mapbox/light-v9',
			tileSize: 512,
			zoomOffset: -1
		}).addTo(map);
  
  $.getJSON("openFoodTrucks.json",function(data){
    L.geoJson(data).addTo(map);
    });

</script>
